<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha CSS Dimensionamento e Espa√ßamento</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            color: white;

            margin: 20px;
            padding: 20px;
        }

        #elemento-01 {
            background: orange;
        }

        #elemento-02 {
            background: purple;
            box-sizing: border-box;
        }
        /*
        * width = Largura + Borda + padding
        200px + 20px + 20px = 240px
        160px + 20px + 20 = 200px (border-box)
        */
        
    </style>
</head>
<body>
    <div id="elemento-01"></div>
    <div id="elemento-02"></div>    
</body>
</html>
